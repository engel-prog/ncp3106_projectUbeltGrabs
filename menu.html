<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U-Belt Grabs | Menu</title>
  <style>
    :root {
      --logo-primary: #142a52;
      --logo-accent: #d92b28;
      --logo-light: #f5f6f8;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--logo-light);
    }
    .navbar {
      background: var(--logo-primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .navbar__menu {
      display: flex;
      list-style: none;
      gap: 1rem;
    }
    .navbar__links {
      color: white;
      text-decoration: none;
    }
    .navbar__links:hover {
      color: var(--logo-accent);
    }
    .navbar__btn a {
      background: var(--logo-accent);
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar__btn a:hover {
      background: #b71c1b;
    }
    .menu-hero {
      background: var(--logo-primary);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card__img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card__body {
      padding: 1rem;
    }
    .card__btn, .fb-btn {
      background: var(--logo-accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card__btn:hover, .fb-btn:hover {
      background: var(--logo-primary);
    }
    .footer {
      background: var(--logo-primary);
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>U-Belt Grabs</h1>
    <ul class="navbar__menu">
      <li><a href="#" class="navbar__links" id="homeBtn">Home</a></li>
      <li><a href="#menu" class="navbar__links">Menu</a></li>
      <li class="navbar__btn"><a href="index.html" id="logoutBtn">Log Out</a></li>
    </ul>
  </nav>

  <section id="menu-hero" class="menu-hero">
    <h2>Welcome, Customer!</h2>
    <p>Explore and order from your favorite campus sellers.</p>
  </section>

  <section id="menu" class="menu-section">
    <h2 style="text-align:center;color:#142a52;">Available Food</h2>
    <div class="grid" id="menuGrid"></div>
  </section>

  <footer class="footer">
    <p>© 2025 U-Belt Grabs. All rights reserved.</p>
  </footer>

  <script>
    const menuGrid = document.getElementById("menuGrid");
    const homeBtn = document.getElementById("homeBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const items = JSON.parse(localStorage.getItem("sellerItems")) || [];

    function renderMenu() {
      menuGrid.innerHTML = "";
      if (items.length === 0) {
        menuGrid.innerHTML = "<p style='text-align:center;'>No items available yet.</p>";
        return;
      }
      items.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${item.img}" class="card__img">
          <div class="card__body">
            <h3>${item.name}</h3>
            <p>${item.desc} — ₱${item.price}</p>
            <a href="${item.fb}" target="_blank" class="fb-btn">Facebook</a>
          </div>
        `;
        menuGrid.appendChild(card);
      });
    }

    homeBtn.addEventListener("click", e => {
      e.preventDefault();
      document.querySelector("#menu-hero").scrollIntoView({ behavior: "smooth" });
    });

    logoutBtn.addEventListener("click", e => {
      e.preventDefault();
      alert("You have been logged out!");
      window.location.href = "index.html";
    });

    renderMenu();
  </script>
</body>
</html>
