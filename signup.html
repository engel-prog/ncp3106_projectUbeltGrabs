<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U-Belt Grabs | Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <style>
    /* Minor signup-specific styling */
    .signup-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: #fff;
      padding: 2rem;
    }

    .signup-box {
      background: #fff;
      color: #333;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .signup-box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #007bff;
    }

    .user-type {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .user-type label {
      font-weight: 600;
      cursor: pointer;
    }

    .signup-box input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .signup-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      width: 100%;
    }

    .signup-btn:hover {
      background: #0056b3;
    }

    .login-link {
      margin-top: 1rem;
      display: block;
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar (same as index.html) -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="index.html" id="navbar__logo" class="navbar__logo">
        <img src="uploads/logoreal.png" alt="Ubelt Grabs" class="nav__logo-img" />
        <span class="nav__logo-text">Ubelt Grabs</span>
      </a>

      <ul class="navbar__menu">
        <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="about.html" class="navbar__links">About</a></li>
        <li class="navbar__item"><a href="login.html" class="navbar__links">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <section class="signup-section">
    <div class="signup-box">
      <h2>Create Your Account</h2>

      <div class="user-type">
        <label>
          <input type="radio" name="userType" value="customer" checked /> Customer
        </label>
        <label>
          <input type="radio" name="userType" value="seller" /> Seller
        </label>
      </div>

      <form id="signupForm">
        <input type="text" id="name" name="name" placeholder="Full Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <a href="login.html" class="login-link">Already have an account? Log in</a>
    </div>
  </section>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userType = document.querySelector('input[name="userType"]:checked').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // For now, just simulate signup
      alert(`Welcome, ${name}! Youâ€™re signing up as a ${userType}.`);

      // redirect based on user type
      if (userType === 'seller') {
        window.location.href = 'seller.html';
      } else {
        window.location.href = 'menu.html';
      }
    });
  </script>

</body>
</html>
