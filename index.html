<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubelt Grabs</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    :root {
      --logo-primary: #142a52;
      --logo-accent: #d92b28;
      --background: #f5f6f8;
    }

    /* ===== GLOBAL BODY ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--background);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== LOADING SCREEN ===== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
      transition: opacity 0.6s ease;
    }

    #loader img {
      width: 180px; /* Larger logo in loading */
      animation: pulse 1.5s infinite;
    }

    #loader p {
      color: var(--logo-primary);
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      opacity: 0;
      transition: opacity 1s ease;
      background: var(--background);
    }

    main.visible {
      opacity: 1;
    }

    /* ===== HEADER (TOP BAR) ===== */
    header {
      background: var(--logo-primary);
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav__logo-img {
      width: 60px; /* bigger header logo */
      height: auto;
    }

    .nav__logo-text {
      font-size: 1.7rem;
      font-weight: bold;
      margin-left: 0.6rem;
    }

    /* ===== CENTER CONTENT ===== */
    .content {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .logo {
      width: 180px; /* increased logo size */
      margin-bottom: 1rem;
    }

    .tagline {
      color: #444;
      font-size: 1.1rem;
      max-width: 350px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
    }

    .button {
      background: var(--logo-accent);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 220px;
    }

    .button:hover {
      background: var(--logo-primary);
    }

    .button--alt {
      background: var(--logo-primary);
    }

    .button--alt:hover {
      background: var(--logo-accent);
    }

    /* ===== BOTTOM TEXT ===== */
    .bottom-text {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      padding: 1rem 0;
    }

    /* ===== MODALS ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      color: var(--logo-primary);
    }

    .modal-content button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--logo-accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: var(--logo-primary);
    }

    .close {
      background: #ccc;
      color: #333;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .close:hover {
      background: #999;
    }
  </style>
</head>

<body>
  <!-- ===== LOADING PAGE ===== -->
  <div id="loader">
    <img src="uploads/logoreal.png" alt="Ubelt Grabs Logo" />
    <p>Loading Ubelt Grabs...</p>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <!-- HEADER -->
    <header>
      <img src="uploads/logoreal.png" alt="Ubelt Grabs" class="nav__logo-img" />
      <span class="nav__logo-text">Ubelt Grabs</span>
    </header>

    <!-- CENTERED CONTENT -->
    <div class="content">
      <img src="uploads/logoreal.png" alt="Ubelt Grabs Logo" class="logo" />
      <p class="tagline">
        Connecting local sellers and hungry customers — fast, easy, and nearby.
      </p>

      <div class="buttons">
        <button id="loginBtn" class="button">Log In</button>
        <button id="signupBtn" class="button button--alt">Sign Up</button>
      </div>
    </div>

    <!-- BOTTOM TEXT -->
    <div class="bottom-text">
      © <span id="year"></span> Ubelt Grabs — Local picks, fast.
    </div>
  </main>

  <!-- ===== LOGIN MODAL ===== -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Log In As:</h2>
      <button id="loginCustomer">Customer</button>
      <button id="loginSeller">Seller</button>
      <button class="close" id="closeLogin">Close</button>
    </div>
  </div>

  <!-- ===== SIGNUP MODAL ===== -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up As:</h2>
      <button id="signupCustomer">Customer</button>
      <button id="signupSeller">Seller</button>
      <button class="close" id="closeSignup">Close</button>
    </div>
  </div>

  <script>
    // ===== LOADER =====
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const main = document.querySelector("main");

      setTimeout(() => {
        loader.classList.add("hidden");
        main.classList.add("visible");
      }, 2000);
    });

    // ===== YEAR =====
    document.getElementById("year").textContent = new Date().getFullYear();

    // ===== MODALS =====
    const loginModal = document.getElementById("loginModal");
    const signupModal = document.getElementById("signupModal");

    document.getElementById("loginBtn").addEventListener("click", () => {
      loginModal.style.display = "flex";
    });

    document.getElementById("signupBtn").addEventListener("click", () => {
      signupModal.style.display = "flex";
    });

    document.getElementById("closeLogin").addEventListener("click", () => {
      loginModal.style.display = "none";
    });

    document.getElementById("closeSignup").addEventListener("click", () => {
      signupModal.style.display = "none";
    });

    // ===== REDIRECTS =====
    document.getElementById("loginCustomer").addEventListener("click", () => {
      window.location.href = "loginc.html";
    });

    document.getElementById("loginSeller").addEventListener("click", () => {
      window.location.href = "logins.html";
    });

    document.getElementById("signupCustomer").addEventListener("click", () => {
      window.location.href = "signupc.html";
    });

    document.getElementById("signupSeller").addEventListener("click", () => {
      window.location.href = "signups.html";
    });

    // ===== CLOSE MODAL WHEN CLICK OUTSIDE =====
    window.addEventListener("click", (event) => {
      if (event.target === loginModal) loginModal.style.display = "none";
      if (event.target === signupModal) signupModal.style.display = "none";
    });
  </script>
</body>
</html>
