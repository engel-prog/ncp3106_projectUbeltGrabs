<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Login | Ubelt Grabs</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific styling (optional if not already in styles.css) */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--logo-light, #f5f6f8);
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--logo-primary, #142a52);
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .button {
      background: var(--logo-accent, #d92b28);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: var(--logo-primary, #142a52);
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--logo-primary, #142a52);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="uploads/logoreal.png" alt="Ubelt Grabs Logo" class="login-logo" />
    <h1>Customer Login</h1>
    <p class="subtitle">Welcome back! Order your favorites now.</p>

    <form id="customerLoginForm">
      <input type="email" id="customerEmail" placeholder="Email" required />
      <input type="password" id="customerPassword" placeholder="Password" required />
      <button type="submit" class="button">Log In</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Home</a><br />
    <a href="logins.html" class="back-link">Log in as Seller instead</a>
  </div>

  <script>
    // Simple login simulation
    document.getElementById("customerLoginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("customerEmail").value;
      const password = document.getElementById("customerPassword").value;

      // Basic placeholder validation
      if (email.trim() && password.trim()) {
        alert("Login successful!");
        window.location.href = "menu.html"; // Redirect to customer menu page
      } else {
        alert("Please enter both email and password.");
      }
    });
  </script>
</body>
</html>
